<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendora - Login</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/login&register.css">
    <style>
        @media (max-width: 425px) {
            .formcontainer {
                margin-top: 120%;
            }
        }
    </style>
    <script src="../data/data.js"></script>
    <link rel="icon" type="image/x-icon" href="../Trendora.ico">
    <script>
        let currentID = localStorage.getItem("customerSession");
        if (currentID) {
            window.location.href = "/index.html";
        }
    </script>
</head>

<body>
    <div id="wrapper">
        <aside class=" d-flex align-items-center justify-content-center">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img src="../assets/img/1 (2).jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item ">
                        <img src="../assets/img/1 (3).jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item ">
                        <img src="../assets/img/1 (4).jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/1 (5).jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/2.jpg" class="d-block" alt="...">
                    </div>
                </div>
            </div>
        </aside>
        <div class="formcontainer">
            <form class="login-card needs-validation" id="loginForm" novalidate action="../index.html">

                <div class="logo">
                    <a href="../index.html">
                        <img src="../assets/img/Black White Minimalist Simple Monogram Typography Logo.svg" alt=""></a>
                </div>
                <br>
                <h3 class="text-center mb-4 text-black">Login</h3>
                <div id="error"></div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                    <div class="invalid-feedback">Please enter your Email.</div>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn w-50 bg-black" type="submit">Login</button>
                    <a href="../pages/register.html">Create new Account</a>
                </div>
                <div class="d-flex justify-content-end align-items-center">
                    <a href="../pages/forget-password.html">Reset New Password</a>
                </div>
            </form>
            
        </div>

    </div>



    <script src="https://kit.fontawesome.com/4f91921791.js" crossorigin="anonymous"></script>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/encrypt.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
