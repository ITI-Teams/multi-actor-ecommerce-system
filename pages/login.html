<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendora - Login</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/login&register.css">

</head>
<body> 
    <div class="overlay">
    
        <div class="formcontainer">
           
            <form class="login-card needs-validation" id="loginForm" novalidate action="../index.html">

                 <div class="logo">
                <a href="../index.html"><img src="../assets/img/Black White Minimalist Simple Monogram Typography Logo.svg" alt=""></a>
            </div>
            <br>
                <h3 class="text-center mb-4 text-black">Login</h3>
                <div class="mb-3">
                    <input type="text" class="form-control" id="loginName" placeholder="Name" required>
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn w-50 bg-black" type="submit">Login</button>
                    <a href="/">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
  
    <script src="https://kit.fontawesome.com/4f91921791.js" crossorigin="anonymous"></script>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
