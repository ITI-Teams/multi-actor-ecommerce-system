<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendora - Create account</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/login&register.css">
    <link rel="icon" type="image/x-icon" href="../Trendora.ico">

</head>

<body>
    <div id="wrapper">
        <aside class="d-flex align-items-center justify-content-center">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../assets/img/1 (2).jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item ">
                        <img src="../assets/img/1 (3).jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item ">
                        <img src="../assets/img/1 (4).jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/1 (5).jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/2.jpg" class="d-block" alt="...">
                    </div>
                </div>
            </div>
        </aside>

        <div class="formcontainer">
            <form id="registerForm" novalidate action="../index.html">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../assets/img/Black White Minimalist Simple Monogram Typography Logo.svg" alt="">
                    </a>
                </div>
                <br>
                <h3 class="text-center mb-4 text-black">Create Account</h3>

                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="email" placeholder="Email">
                    <div class="invalid-feedback">Email must end with @gmail.com.</div>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <div class="invalid-feedback">
                        Password must be at least 8 characters and contain at least one uppercase letter.
                    </div>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    <div class="invalid-feedback" id="confirmPasswordFeedback">Passwords do not match.</div>
                </div>

                <button class="btn w-100 mb-3 bg-black text-white" type="submit">Create Account</button>

                <!-- <a href="#" class="btn-google mb-3">
                    <img src="../assets/img/Icon-Google.png" alt="Google Logo"> Sign up with Google
                </a> -->

                <p class="text-center text-dark">
                    Already have an account? <a href="./login.html">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4f91921791.js" crossorigin="anonymous"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/encrypt.js"></script>
    <script src="../assets/js/register.js"></script>

</body>

</html>
