<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendora - Create account</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/login&register.css">
    <style>
        .formcontainer {
            height: 110vh;
        }
    </style>
</head>

<body>

    <div class="formcontainer m-auto ">
        
        <form class="needs-validation" id="registerForm" novalidate action="../index.html">
            <div class="logo">
                <a href="../index.html"><img src="../assets/img/Black White Minimalist Simple Monogram Typography Logo.svg" alt=""></a>
            </div>
            <br>
            <h3 class="text-center mb-4 text-black">Create Account</h3>

            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name" value="" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" value="" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" value="" required>
                <div class="invalid-feedback">Please enter a password.</div>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
                    required>
                <div class="invalid-feedback" id="confirmPasswordFeedback">Please confirm your password.</div>
            </div>

            <button class="btn  w-100 mb-3 bg-black" type="submit">Create Account</button>

            <a href="#" class="btn-google mb-3">
                <img src="../assets/img/Icon-Google.png" alt="Google Logo"> Sign up with Google
            </a>

            <p class="text-center text-dark">
                Already have an account? <a href="./login.html">Login</a>
            </p>
        </form>
    </div>


    <script src="https://kit.fontawesome.com/4f91921791.js" crossorigin="anonymous"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/register.js"></script>

</body>

</html>
