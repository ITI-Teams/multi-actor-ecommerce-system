<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trendora - User Profile</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/login&register.css">


<style>
.profile-pic {
  margin-top: -65px
}
  .formcontainer{
    height: 120vh;
  }
</style>

</head>
<body>
        <header id="header-wrapper ">
            <nav id="main-header" class="navbar navbar-expand-lg bg-body-tertiary fixed-top "></nav>
        </header>

  <div class="formcontainer">
    <div class="profile-card ">

      <div class="profile-header">
        <img id="profileImage" class="profile-pic" src="" alt="Profile Picture">
    
      <h4 id="profileName" class="mt-3 mb-1"></h4>
      <p id="profileEmail" class="text-muted"></p>
        </div>
      <hr>
      <p><span class="info-label">Gender:</span> <span id="profileGender">Not set</span></p>
      <p><span class="info-label">Birth of date:</span> <span id="profileAge">Not set</span></p>
      <p><span class="info-label">Country:</span> <span id="profileCountry">Not set</span></p>
      <p><span class="info-label">City:</span> <span id="profileCity">Not set</span></p>
      <p><span class="info-label">Address:</span> <span id="profileAddress">Not set</span></p>
      <p><span class="info-label">Phone:</span> <span id="profilePhone">Not set</span></p>
      <div class="mt-3 text-center">
        <a class="btn btn-edit w-50 " href="./user-update.html">Edit Profile</a>
      </div>
    </div>
  </div>


  <footer id="main-footer" class="footer bg-black text-light"></footer>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../assets/js/main.js"></script>
  <script src="../assets/js/user-profile.js"></script>
  <script src="https://kit.fontawesome.com/4f91921791.js" crossorigin="anonymous"></script>

</body>
</html>
