<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendora - Forget Password</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/login&register.css">

    <style>
        @media (max-width: 425px) {
            .formcontainer {
                margin-top: 120%;
            }
        }
    </style>
    
    <link rel="icon" type="image/x-icon" href="/Trendora.ico">
</head>

<body>
    <div id="wrapper">
        <aside class=" d-flex align-items-center justify-content-center">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img src="../assets/img/1 (2).jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item ">
                        <img src="../assets/img/1 (3).jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item ">
                        <img src="../assets/img/1 (4).jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/1 (5).jpg" class="d-block" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/2.jpg" class="d-block" alt="...">
                    </div>
                </div>
            </div>
        </aside>
        <div class="formcontainer">
            <form id="forgetPasswordForm" novalidate action="#">

                <div class="logo">
                    <a href="../index.html">
                        <img src="../assets/img/Black White Minimalist Simple Monogram Typography Logo.svg" alt=""></a>
                </div>
                <br>
                <h3 class="text-center mb-4 text-black">Forget Password ?</h3>
               
                <div class="mb-3">
                    <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                    <div class="invalid-feedback">Please enter your Email.</div>
                </div>

                <div class="d-flex justify-content-center align-items-center">
                    <button class="btn w-50 bg-black" type="submit">Send code</button>
                </div>
            </form>
        </div>
        <div class="modal fade" id="resetModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div id="formMessage" style="display:none;"></div>
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="resetForm">
                    <div class="mb-3">
                        <label class="form-label">Verification Code</label>
                        <input type="text" class="form-control" id="verificationCode" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Change Password</button>
                    </form>
                </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://kit.fontawesome.com/4f91921791.js" crossorigin="anonymous"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/forgetPassword.js"></script>
</body>

</html>
