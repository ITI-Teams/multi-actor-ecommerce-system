<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Customers</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/all.min.css" />
    <link rel="stylesheet" href="../../assets/css/dashboard-styles.css" />
    <script src="../../assets/js/dashboard/auth.dashboard.js"></script>
    <script>
        checkAuthorization(["Admin", "Seller"]);
    </script>
</head>
<body class="min-vh-100 d-flex flex-column">
    <!--Start Splash Screen -->
    <div id="loading-screen">
        <div class="logo-container">
            <img src="../../assets/img/Dashboard-logo.png" alt="Trendora Logo" class="logo-image">
            <div class="logo">
              <span>T</span>
              <span>r</span>
              <span>e</span>
              <span>n</span>
              <span>d</span>
              <span>o</span>
              <span>r</span>
              <span>a</span>
            </div>
        </div>
    </div>
    <!--End Splash Screen -->
    <div class="container-fluid flex-grow-1">
        <div class="row flex-nowrap">
            <!--Start NavBar-->
            <nav class="col-auto bg-dark text-white p-0 min-vh-100" id="sidebar"></nav>
            <!--End NavBar-->
            <div class="col p-0">
                <!--Start Header-->
                <header id="header"></header>
                <!--End Header-->
                <!--Start Main Section-->
                <main class="container py-4">
                    <div class="d-flex justify-content-between mb-3">
                        <input type="text" id="searchCustomer" class="form-control w-25" placeholder="Search customerr...">
                        <button class="btn btn-success" id="createCustomerBtn">
                            <i class="fas fa-plus"></i> Create Customer
                        </button>
                    </div>
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>gender</th>
                                <th>country</th>
                                <th>city</th>
                                <th>Address</th>
                                <th>age</th>
                                <th>Phone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="customerTableBody"></tbody>
                    </table>
                    <nav>
                        <ul class="pagination" id="pagination"></ul>
                    </nav>
                </main>
                <div class="modal fade" id="customerModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="customerModalTitle">Create Customer</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div id="formMessage" style="display:none;"></div>
                            <div class="modal-body">
                                <form id="customerForm">
                                    <input type="hidden" id="customerId">
                                    <div class="mb-3">
                                        <label for="name">Name</label>
                                        <input type="text" id="name" class="form-control" required autocomplete="off">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" class="form-control" required autocomplete="on">
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="gender">gender</label>
                                                <select id="gender" class="form-select">
                                                    <option>male</option>
                                                    <option>female</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="birthday">Birthday:</label>
                                                <input type="date" id="birthday" name="birthday" required class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="country">country</label>
                                                <select id="country" class="form-select">
                                                    <option value="">-- Select Country --</option>
                                                    <option value="US">United States</option>
                                                    <option value="UK">United Kingdom</option>
                                                    <option value="EG">Egypt</option>
                                                    <option value="SA">Saudi Arabia</option>
                                                    <option value="FR">France</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="city">city</label>
                                                <select id="city" class="form-select">
                                                    <option value="">-- Select City --</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="address">Address:</label>
                                        <textarea id="address" name="address" class="form-control" required></textarea>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" class="form-control" autocomplete="off">
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone">Phone</label>
                                        <input type="text" id="phone" class="form-control" autocomplete="off">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Main Section-->
                <!--Start Footer-->
                <footer id="footer" class="text-center py-3 shadow-sm"></footer>
                <!--End Footer-->
            </div>
        </div>
    </div>
    <script type="module" src="../../assets/js/dashboard.js"></script>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/all.min.js"></script>
    <script src="../../assets/js/dashboard/customers.dashboard.js"></script>
</body>
</html>
