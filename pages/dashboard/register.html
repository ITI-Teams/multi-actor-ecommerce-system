<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/dashboard-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../../assets/js/dashboard/data.dashboard.js"></script>
    <title>Login</title>
</head>
<body>
  <form id="loginForm" class="register_form">
    <div>
      <button class="back" id="back"><i class="fa-solid fa-angle-left"></i> Back</button>
    </div>
    <div class="container">
      <img src="../../assets/img/Dashboard-logo.png" alt="Logo" width="100" height="100">
      <div class="box">
        <h1>Create new Account As Seller</h1>
      <div>
        <div id="formMessage"></div>
      <div class="box2">
        <div class="input-group">
          <input type="text" id="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="text" id="phone" required>
          <label for="phone">Phone</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">password</label>
        </div>
        <div class="input-group">
          <input type="password" id="confirmPassword" required>
          <label for="confirmPassword">Confirm Password</label>
        </div>
      </div>
      <div class="box4">
        <div>
          <button class="one" id="submit">Submit</button>
        </div>
      </div>
    </div>      
  </form>
  <script src="../../assets/js/dashboard/register.dashboard.js"></script>
  
</body>
</html>
