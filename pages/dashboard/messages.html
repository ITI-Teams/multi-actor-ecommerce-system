<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Messages</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/all.min.css" />
    <link rel="stylesheet" href="../../assets/css/dashboard-styles.css" />
    <script src="../../assets/js/dashboard/auth.dashboard.js"></script>
    <script>
        checkAuthorization(["Admin", "Seller"]);
    </script>
</head>
<body class="min-vh-100 d-flex flex-column">
    <!--Start Splash Screen -->
    <div id="loading-screen">
        <div class="logo-container">
            <img src="../../assets/img/Dashboard-logo.png" alt="Trendora Logo" class="logo-image">
            <div class="logo">
              <span>T</span>
              <span>r</span>
              <span>e</span>
              <span>n</span>
              <span>d</span>
              <span>o</span>
              <span>r</span>
              <span>a</span>
            </div>
        </div>
    </div>
    <!--End Splash Screen -->
    <div class="container-fluid flex-grow-1">
        <div class="row flex-nowrap">
            <!--Start NavBar-->
            <nav class="col-auto bg-dark text-white p-0 min-vh-100" id="sidebar"></nav>
            <!--End NavBar-->
            <div class="col p-0">
                <!--Start Header-->
                <header id="header"></header>
                <!--End Header-->
                <!--Start Main Section-->
                <main class="container py-4">
                    <div class="d-flex justify-content-between mb-3">
                        <input type="text" id="searchMessage" class="form-control w-25" placeholder="Search Message...">
                    </div>
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>subject</th>
                                <th>message</th>
                                <th>date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="messageTableBody"></tbody>
                    </table>
                    <nav>
                        <ul class="pagination" id="pagination"></ul>
                    </nav>
                </main>
                <!--End Main Section-->
                <!--Start Footer-->
                <footer id="footer" class="text-center py-3 shadow-sm"></footer>
                <!--End Footer-->
            </div>
        </div>
    </div>
    <script type="module" src="../../assets/js/dashboard.js"></script>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/all.min.js"></script>
    <script src="../../assets/js/dashboard/messages.dashboard.js"></script>
</body>
</html>
