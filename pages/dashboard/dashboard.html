<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Home</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/all.min.css" />
    <link rel="stylesheet" href="../../assets/css/dashboard-styles.css" />
    <script src="../../assets/js/dashboard/auth.dashboard.js"></script>
    <script>
        checkAuthorization(["admin", "seller"]);
    </script>
    
</head>
<body class="min-vh-100 d-flex flex-column">
    <!--Start Splash Screen -->
    <div id="loading-screen">
        <div class="logo-container">
            <img src="../../assets/img/Dashboard-logo.png" alt="Trendora Logo" class="logo-image">
            <div class="logo">
              <span>T</span>
              <span>r</span>
              <span>e</span>
              <span>n</span>
              <span>d</span>
              <span>o</span>
              <span>r</span>
              <span>a</span>
            </div>
        </div>
    </div>
    <!--End Splash Screen -->
    <div class="container-fluid flex-grow-1">
        <div class="row flex-nowrap">
            <!--Start NavBar-->
            <nav class="col-auto bg-dark text-white p-0 min-vh-100" id="sidebar"></nav>
            <!--End NavBar-->
            <div class="col p-0">
                <!--Start Header-->
                <header id="header"></header>
                <!--End Header-->
                <!--Start Main Section-->
                <main class="container py-4">
                    <!-- Dashboard HTML -->
                    <div class="container my-5">
                        <h1 class="mb-4">Dashboard</h1>

                        <!-- Cards -->
                        <div class="row g-4 mb-4">
                            <div class="col-md-3">
                                <div class="card text-center shadow-sm border-0">
                                    <div class="card-body">
                                        <h5 class="card-title">ðŸ’° Total Earnings</h5>
                                        <h2 id="totalEarnings">$0</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-center shadow-sm border-0">
                                    <div class="card-body">
                                        <h5 class="card-title">ðŸ“¦ Total Sales</h5>
                                        <h2 id="totalSales">0</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-center shadow-sm border-0">
                                    <div class="card-body">
                                        <h5 class="card-title">ðŸ‘¤ Users</h5>
                                        <h2 id="totalUsers">0</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card text-center shadow-sm border-0">
                                    <div class="card-body">
                                        <h5 class="card-title">ðŸ“© Messages</h5>
                                        <h2 id="totalMessages">0</h2>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Charts -->
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="card shadow-sm border-0">
                                    <div class="card-body">
                                        <h5 class="card-title">Sales Over Time</h5>
                                        <canvas id="salesChart" height="150"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card shadow-sm border-0">
                                    <div class="card-body">
                                        <h5 class="card-title">Visitors by Country</h5>
                                        <canvas id="countryChart" height="150"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <!--End Main Section-->
                <!--Start Footer-->
                <footer id="footer" class="text-center py-3 shadow-sm"></footer>
                <!--End Footer-->
            </div>
        </div>
    </div>
    <script type="module" src="../../assets/js/dashboard.js"></script>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/all.min.js"></script>
    <script src="../../assets/js/dashboard/dashboard.dashboard.js" defer></script>
    <script src="../../assets/js/dashboard/logout.dashboard.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
