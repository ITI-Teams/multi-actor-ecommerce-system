<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Profile</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/all.min.css" />
    <link rel="stylesheet" href="../../assets/css/dashboard-styles.css" />
    <script src="../../assets/js/dashboard/auth.dashboard.js"></script>
    <script>
        checkAuthorization(["admin", "seller"]);
    </script>
    <link rel="icon" type="image/x-icon" href="/Trendora.ico">
</head>
<body class="min-vh-100 d-flex flex-column">
    <!--Start Splash Screen -->
    <div id="loading-screen">
        <div class="logo-container">
            <img src="../../assets/img/Dashboard-logo.png" alt="Trendora Logo" class="logo-image">
            <div class="logo">
              <span>T</span>
              <span>r</span>
              <span>e</span>
              <span>n</span>
              <span>d</span>
              <span>o</span>
              <span>r</span>
              <span>a</span>
            </div>
        </div>
    </div>
    <!--End Splash Screen -->
    <div class="container-fluid flex-grow-1">
        <div class="row flex-nowrap">
            <!--Start NavBar-->
            <nav class="col-auto bg-dark text-white p-0 min-vh-100" id="sidebar"></nav>
            <!--End NavBar-->
            <div class="col p-0">
                <!--Start Header-->
                <header id="header"></header>
                <!--End Header-->
                <!--Start Main Section-->
                <main class="container py-4" id="profile">
                    <div class="container mt-5">
                        <div class="row">
                            <div class="col-md-4 profile-sidebar">
                                <img src="../../assets/img/avatar.png" alt="Profile">
                                <h5 id="userName">Mohamed Gaber</h5>
                                <p  id="userEmail">elsaw084@gmail.com</p>
                                <p  id="userPhone">01024742487</p>
                                <button class="btn btn-yellow w-100 mt-3" data-bs-toggle="modal" data-bs-target="#editModal">
                                    Change Information
                                </button>
                            </div>

                            <div class="col-md-8 p-4">
                            <div class="profile-info">
                                <p id="profileName"><strong>Name:</strong> Mohamed Gaber</p>
                                <p id="profileEmail"><strong>Email:</strong> elsaw084@gmail.com</p>
                                <p id="profileRole"><strong>Role:</strong> Admin</p>
                                <p id="profilePhone"><strong>Phone:</strong> 01024742487</p>
                            </div>
                            </div>
                        </div>
                        </div>

                        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                            <div id="formMessage" style="display:none;"></div>
                            <form>
                                <div class="modal-header">
                                <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row g-3">
                                        <input type="hidden" id="userId">
                                        <div class="col-md-6">
                                            <label class="form-label" for="name">Name</label>
                                            <input type="text" id="name" class="form-control"/>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label" for="email">E-mail *</label>
                                            <input type="email" id="email" class="form-control"/>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label" for="phone">Phone *</label>
                                            <input type="text" id="phone" class="form-control"/>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label" for="role">Role </label>
                                            <input type="text" id="role" class="form-control"  disabled>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label" for="currentPassword">Current Password (Optional)</label>
                                            <input type="password" id="currentPassword" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label" for="newPassword">New Password</label>
                                            <input type="password" id="newPassword" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label" for="confirmPassword">Confirm New Password</label>
                                            <input type="password" id="confirmPassword" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-yellow">Save Changes</button>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </main>
                <!--End Main Section-->
                <!--Start Footer-->
                <footer id="footer" class="text-center py-3 shadow-sm"></footer>
                <!--End Footer-->
            </div>
        </div>
    </div>
    <script type="module" src="../../assets/js/dashboard.js"></script>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/all.min.js"></script>
    <script src="../../assets/js/dashboard/profile.dashboard.js"></script>
    <script src="../../assets/js/dashboard/logout.dashboard.js" defer></script>
</body>
</html>
