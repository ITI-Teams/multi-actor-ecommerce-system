<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mails</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/all.min.css" />
    <link rel="stylesheet" href="../../assets/css/dashboard-styles.css" />
    <link rel="stylesheet" href="../../assets/css/choices.min.css" />
    <script src="../../assets/js/dashboard/auth.dashboard.js"></script>
    <script>
        checkAuthorization(["admin", "seller"]);
    </script>
</head>
<body class="min-vh-100 d-flex flex-column">
    <!--Start Splash Screen -->
    <div id="loading-screen">
        <div class="logo-container">
            <img src="../../assets/img/Dashboard-logo.png" alt="Trendora Logo" class="logo-image">
            <div class="logo">
              <span>T</span>
              <span>r</span>
              <span>e</span>
              <span>n</span>
              <span>d</span>
              <span>o</span>
              <span>r</span>
              <span>a</span>
            </div>
        </div>
    </div>
    <!--End Splash Screen -->
    <div class="container-fluid flex-grow-1">
        <div class="row flex-nowrap">
            <!--Start NavBar-->
            <nav class="col-auto bg-dark text-white p-0 min-vh-100" id="sidebar"></nav>
            <!--End NavBar-->
            <div class="col p-0">
                <!--Start Header-->
                <header id="header"></header>
                <!--End Header-->
                <!--Start Main Section-->
                <main class="container py-4">
                    <div class="d-flex justify-content-between mb-3">
                        <input type="text" id="searchMail" class="form-control w-25" placeholder="Search Mail...">
                        <button class="btn btn-success" id="createMailBtn">
                            <i class="fas fa-paper-plane"></i> Send Mail
                        </button>
                    </div>
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>From</th>
                                <th>To</th>
                                <th>subject</th>
                                <th>mail</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="mailTableBody"></tbody>
                    </table>
                    <nav>
                        <ul class="pagination" id="pagination"></ul>
                    </nav>
                </main>
                <div class="modal fade" id="mailModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="mailModalTitle">Send Mail</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div id="formMessage" style="display:none;"></div>
                            <div class="modal-body">
                                <form id="mailForm">
                                    <input type="hidden" id="mailId">
                                    <div class="mb-3">
                                        <label for="to">To</label>
                                        <div class="mb-3" style="max-width:420px;">
                                            <label for="to" class="form-label">Choose customer</label>
                                            <select id="to" class="form-select" name="to" multiple>
                                                <option value="">Select...</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="subject">subject</label>
                                        <input type="text" id="subject" class="form-control" required autocomplete="off">
                                    </div>
                                    <div class="mb-3">
                                        <label for="mail">mail</label>
                                        <textarea id="mail" class="form-control"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Send</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Main Section-->
                <!--Start Footer-->
                <footer id="footer" class="text-center py-3 shadow-sm"></footer>
                <!--End Footer-->
            </div>
        </div>
    </div>
    <script type="module" src="../../assets/js/dashboard.js"></script>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="../../assets/js/dashboard/mails.dashboard.js"></script>
    <script src="../../assets/js/dashboard/scripts/choices.min.js"></script>
    <script>
        const choices = new Choices('#to', {
            searchEnabled: true,
            itemSelectText: '',
            removeItemButton: true,
            placeholderValue: 'Select customers...',
            searchPlaceholderValue: 'Type to search...',
        });
    </script>
    
</body>
</html>
