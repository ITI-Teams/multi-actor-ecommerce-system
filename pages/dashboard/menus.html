<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Users</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/all.min.css" />
    <link rel="stylesheet" href="../../assets/css/dashboard-styles.css" />
    <script src="../../assets/js/dashboard/auth.dashboard.js"></script>
    <script>
        checkAuthorization(["Admin"]);
    </script>
</head>
<body class="min-vh-100 d-flex flex-column">
    <!--Start Splash Screen -->
    <div id="loading-screen">
        <div class="logo-container">
            <img src="../../assets/img/Dashboard-logo.png" alt="Trendora Logo" class="logo-image">
            <div class="logo">
              <span>T</span>
              <span>r</span>
              <span>e</span>
              <span>n</span>
              <span>d</span>
              <span>o</span>
              <span>r</span>
              <span>a</span>
            </div>
        </div>
    </div>
    <!--End Splash Screen -->
    <div class="container-fluid flex-grow-1">
        <div class="row flex-nowrap">
            <!--Start NavBar-->
            <nav class="col-auto bg-dark text-white p-0 min-vh-100" id="sidebar"></nav>
            <!--End NavBar-->
            <div class="col p-0">
                <!--Start Header-->
                <header id="header"></header>
                <!--End Header-->
                <!--Start Main Section-->
                <main class="container py-4" id="menu-system">
                    <h2 class="mb-4">Menu Management</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="menu-box">
                                <h5>Add new Item</h5>
                                <div class="mb-3">
                                    <label class="form-label">name</label>
                                    <input type="text" id="itemName" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">link</label>
                                    <input type="text" id="itemLink" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Level</label>
                                    <select id="itemLevel" class="form-select">
                                        <option value="main">main</option>
                                        <option value="sub">sub</option>
                                    </select>
                                </div>
                                <div class="mb-3" id="parentSelectBox" style="display:none;">
                                    <label class="form-label">choice the parent item</label>
                                    <select id="parentItem" class="form-select"></select>
                                </div>
                                <button class="btn btn-primary w-100" onclick="addMenuItem()">Add item & Save</button>
                            </div>
                        </div>

                        <!-- عرض القائمة -->
                        <div class="col-md-8">
                            <div class="menu-box">
                                <h5>Menu</h5>
                                <ul id="menuList" class="list-unstyled"></ul>
                                <button class="btn btn-danger mt-3" onclick="clearMenu()">Delete Menu</button>
                            </div>
                        </div>
                    </div>

                </main>
                <!--End Main Section-->
                <!--Start Footer-->
                <footer id="footer" class="text-center py-3 shadow-sm"></footer>
                <!--End Footer-->
            </div>
        </div>
    </div>
    <script type="module" src="../../assets/js/dashboard.js"></script>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/all.min.js"></script>
    <script src="../../assets/js/dashboard/menus.dashboard.js"></script>
</body>
</html>
