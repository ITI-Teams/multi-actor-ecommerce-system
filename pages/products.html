<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Trendora</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/4f91921791.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/products.css">
    <script type="module" src="/assets/js/main.js"></script>
    <script type="module" src="/assets/js/products.js"></script>
    <script src="../assets/js/include/nav.js" defer></script>
    <script>
        let currentID = localStorage.getItem("customerSession");
        const customers = JSON.parse(localStorage.getItem("customers")) || [];
        const currentCustomer = customers.find(c => String(c.id) === String(currentID));
        if (!currentID) {
        alert("You must log in first.");
        window.location.href = "login.html";
        }
    </script>
</head>

<body>
    <header>
        <nav id="main-header" class="navbar navbar-expand-lg bg-body-tertiary bg-nav-transparent fixed-top shadow">
        </nav>
    </header>
    <main class="container products-mainSection">
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
        </svg>
        <div id="formMessage"></div>
        <section>
            <h4 class="text-uppercase fs-6 fw-semibold pb-3">Our Products</h4>

            <div class="d-flex gap-2 mb-4 justify-content-end">
                <div class="form-floating">
                    <select id="category" class="form-select" aria-label="Floating label select example"
                        name="category">
                        <option value="all" selected>All</option>
                        <option value="men">Men</option>
                        <option value="women">Women</option>
                        <option value="kids">Kids</option>
                    </select>
                    <label for="category">Category</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" aria-label="Floating label select example" name="price" id="price">
                        <option value="all" selected>All</option>
                        <option value="0-50">0$ - 50$</option>
                        <option value="51-100">50$ - 100$</option>
                        <option value="101-1000">100$ - 1000$</option>
                    </select>
                    <label for="price">Price</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" aria-label="Floating label select example" name="size" id="size">
                        <option value="all" selected>All</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                    <label for="size">Size</label>
                </div>
            </div>

            <div id="productsWrapper"></div>
            <nav aria-label="Page navigation example" class="mt-3">
                <ul id="paginationWrapper" class="pagination justify-content-center"></ul>
            </nav>
        </section>
    </main>
    <footer id="main-footer" class="footer bg-black text-light mt-5"></footer>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/add.cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            updateCartBadge(); 
        });
    </script>

</body>

</html>
