<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Trendora</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/4f91921791.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/products.css">
    <script type="module" src="/assets/js/main.js"></script>
    <script type="module" src="/assets/js/products.js"></script>
</head>

<body>
    <header>
        <nav id="main-header" class="navbar navbar-expand-lg bg-body-tertiary bg-nav-transparent fixed-top shadow">
        </nav>
    </header>
    <main class="container products-mainSection">
        <section>
            <h4 class="text-uppercase fs-6 fw-semibold pb-3">Our Products</h4>

            <div class="d-flex gap-2 mb-4 justify-content-end">
                <div class="form-floating">
                    <select id="category" class="form-select" aria-label="Floating label select example"
                        name="category">
                        <option value="all" selected>All</option>
                        <option value="men">Men</option>
                        <option value="women">Women</option>
                        <option value="kids">Kids</option>
                    </select>
                    <label for="category">Category</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" aria-label="Floating label select example" name="price" id="price">
                        <option value="all" selected>All</option>
                        <option value="0-50">0 - 50$</option>
                        <option value="51-100">50 - 100$</option>
                        <option value="101-1000">100 - 1000$</option>
                    </select>
                    <label for="price">Price</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" aria-label="Floating label select example" name="size" id="size">
                        <option value="all" selected>All</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                    <label for="size">Size</label>
                </div>
            </div>

            <div id="productsWrapper"></div>
            <nav aria-label="Page navigation example" class="mt-3">
                <ul id="paginationWrapper" class="pagination justify-content-center"></ul>
            </nav>
        </section>
    </main>
    <footer id="main-footer" class="footer bg-black text-light mt-5"></footer>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>

</body>

</html>
