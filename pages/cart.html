<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Trendora</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/4f91921791.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script type="module" src="../assets/js/main.js"></script>
    <link rel="stylesheet" href="../assets/css/cart.css">
</head>
<body style="background-color: black">
     <header id="header-wrapper">
        <nav id="main-header" class="navbar navbar-expand-lg bg-body-tertiary bg-nav-transparent fixed-top"></nav>
    </header>
    <!-- Cart Container -->
    <main class="container py-5 mt-5">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-header d-flex justify-content-between align-items-center bg-light">
                <div class="fw-semibold">
                <i class="fa-solid fa-bag-shopping text-primary"></i>
                <span class="text-muted ms-2">Free shipping on orders over $150</span>
                </div>
                <i class="fa-solid fa-xmark text-danger" role="button" id="CloseCart"></i>
            </div>

            <div class="card-body">
                <!-- Summary Header -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Order Summary</h5>
                <small class="text-muted">Shipping & taxes at checkout</small>
                </div>

                <!-- Cart Items -->
                <div id="cart-list" class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-3 items-scroll">
                <!-- JS will render items here -->
                </div>

                <!-- Totals -->
                <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between">
                    <span>Subtotal (<span id="item-count">0</span> items)</span>
                    <strong id="subtotal-price">$0.00</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Shipping</span>
                    <span id="shipping-text" class="text-muted">Enter shipping address</span>
                </li>
                <li class="list-group-item d-flex justify-content-between bg-light">
                    <span class="fw-bold">Total</span>
                    <span class="fw-bold" id="total-price">USD $0.00</span>
                </li>
                </ul>

                <!-- Checkout Button -->
                <div class="d-grid">
                <a class="btn btn-primary btn-lg fw-semibold" id="checkoutBtn" href="/pages/checkout-page.html">
                    <i class="fa-solid fa-credit-card me-2"></i> Proceed to Checkout
                </a>
                </div>
            </div>

            <div class="card-footer text-center text-muted small">
                <i class="fa-solid fa-rotate-left me-1"></i> 365-day returns included
            </div>
        </div>
    </main>
    

    <footer id="main-footer" class="footer bg-black text-light mt-5"></footer>

     <script src="../assets/js/cart.js"></script>
 <script src="../assets/js/bootstrap.bundle.min.js"></script>
 <script src="../assets/js/add.cart.js"></script>
 
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            updateCartBadge(); 
        });
    </script>
     
    
</body>
</html>
